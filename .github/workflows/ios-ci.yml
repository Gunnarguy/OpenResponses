name: iOS CI

on:
  push:
    branches: [main, release/*, feature/*]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          set -euo pipefail
          # macos-15 runners have Xcode 16.x pre-installed; select latest available
          XCODE_PATH=$(ls -d /Applications/Xcode_16*.app 2>/dev/null | sort -V | tail -1 || true)
          if [ -n "$XCODE_PATH" ] && [ -d "$XCODE_PATH/Contents/Developer" ]; then
            sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          elif [ -d "/Applications/Xcode.app/Contents/Developer" ]; then
            sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          else
            echo "‚ùå No Xcode installation found"
            ls -la /Applications | grep -i xcode || true
            exit 1
          fi
          echo "‚úÖ Selected Xcode: $(xcode-select -p)"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve iOS Simulator destination
        id: destination
        run: |
          set -euo pipefail
          # List available iPhone simulators and pick one
          DEVICE_NAME=$(xcrun simctl list devices available | grep -oE 'iPhone [0-9]+ Pro( Max)?' | head -n 1 | xargs)
          if [ -z "$DEVICE_NAME" ]; then
            # Fallback: any iPhone
            DEVICE_NAME=$(xcrun simctl list devices available | grep -oE 'iPhone [^(]+' | head -n 1 | xargs)
          fi
          if [ -z "$DEVICE_NAME" ]; then
            echo "‚ùå No iPhone simulator found"
            xcrun simctl list devices available
            exit 1
          fi
          echo "‚úÖ Using Simulator: $DEVICE_NAME"
          echo "value=platform=iOS Simulator,name=$DEVICE_NAME" >> "$GITHUB_OUTPUT"

      - name: Show available destinations
        run: xcodebuild -project OpenResponses.xcodeproj -scheme OpenResponses -showdestinations | head -60

      - name: Build for testing
        run: |
          xcodebuild build-for-testing \
            -project OpenResponses.xcodeproj \
            -scheme OpenResponses \
            -destination '${{ steps.destination.outputs.value }}' \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO

      - name: Run tests
        run: |
          xcodebuild test-without-building \
            -project OpenResponses.xcodeproj \
            -scheme OpenResponses \
            -destination '${{ steps.destination.outputs.value }}' \
            -derivedDataPath DerivedData \
            -resultBundlePath TestResults.xcresult

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults.xcresult
          if-no-files-found: warn
          retention-days: 30

  lint:
    name: Lint Swift Code
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: |
          set -euo pipefail
          if brew list swiftlint >/dev/null 2>&1; then
            echo "‚úÖ SwiftLint already installed"
          else
            brew install swiftlint
          fi

      - name: Run SwiftLint
        run: swiftlint lint --strict --reporter github-actions-logging
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run secret scan
        run: |
          echo "üîç Scanning for exposed secrets..."
          if grep -r "sk-[a-zA-Z0-9]\{48\}" --include="*.swift" --include="*.json" .; then
            echo "‚ùå Found potential API keys in code!"
            exit 1
          fi

          if grep -r "secret_" --include="*.swift" .; then
            echo "‚ö†Ô∏è Found 'secret_' references - verify they're not hardcoded"
          fi

          echo "‚úÖ No obvious secrets found"

      - name: Check for .env files
        run: |
          if find . -name ".env" -o -name ".env.*" | grep -v ".env.example"; then
            echo "‚ö†Ô∏è Warning: .env files found (should be .gitignored)"
          else
            echo "‚úÖ No .env files in repository"
          fi

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: "**/*.md"
        continue-on-error: true
