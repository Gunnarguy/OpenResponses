name: Sync to Portfolio

on:
  push:
    branches: [main]
    paths:
      - "README.md"
      - "docs/**"
      - "PRIVACY.md"
      - "API/**"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout OpenResponses
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate portfolio content
        run: python scripts/generate_portfolio_content.py

      - name: Checkout Portfolio repo
        uses: actions/checkout@v4
        with:
          repository: Gunnarguy/Gunnarguy-Portfolio
          token: ${{ secrets.PORTFOLIO_PAT }}
          path: portfolio

      - name: Sync generated content
        run: |
          # Create project directory if needed
          mkdir -p portfolio/projects/openresponses

          # Copy generated files
          cp -r _portfolio_output/* portfolio/projects/openresponses/

          # Copy raw markdown for reference
          mkdir -p portfolio/projects/openresponses/docs
          cp docs/ROADMAP.md portfolio/projects/openresponses/docs/
          cp docs/CASE_STUDY.md portfolio/projects/openresponses/docs/ 2>/dev/null || true
          cp docs/Tools.md portfolio/projects/openresponses/docs/ 2>/dev/null || true
          cp README.md portfolio/projects/openresponses/docs/

      - name: Commit and push to portfolio
        run: |
          cd portfolio
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Check if there are changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add -A
          git commit -m "ðŸ”„ Auto-sync OpenResponses docs [$(date +'%Y-%m-%d %H:%M')]"
          git push
